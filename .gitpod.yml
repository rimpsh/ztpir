tasks:
  - name: Install nightly rust build
    command: rustup toolchain install nightly --allow-downgrade

  - name: Install cargo dependencies
    command: |
      cargo install cargo-tarpaulin cargo-audit cargo-expand cargo-udeps
      cargo install --version="~0.6" sqlx-cli --no-default-features --features rustls,postgres

  - name: Start Database
    before: |
      sudo apt update
      sudo apt install postgresql-client
      cargo install --version="~0.6" sqlx-cli --no-default-features --features rustls,postgres
    command: ./scripts/init_db.sh

  - name: Build & Watch
    init: cargo build
    command: cargo watch -x run
